<!DOCTYPE html>
<html>
<head>
    <title>Playberry</title>
    <meta http-equiv="cache-control" content="no-cache">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="playberry.css" rel="stylesheet">
</head>
<body data-ng-cloak>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Playberry</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li data-ng-class="{active: isActive(route)}" data-ng-repeat="route in routes">
                            <a href="{{route.link}}">{{route.title}}</a>
                        </li>
                        <li class="active"><a href="#/queue">Queue</a></li>
                        <li><a href="#/search">Search</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div data-ng-view></div>

    <script src="components/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="require_config.js"></script>
    <script src="components/requirejs/require.js" data-main="playberry"></script>
</body>
</html>
