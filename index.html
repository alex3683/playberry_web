<!DOCTYPE html>
<html>
<head>
    <title>Playberry</title>
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link href="playberry.css" rel="stylesheet">
</head>
<body data-ng-cloak>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Playberry</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li data-ng-class="{active: isActive(route)}" data-ng-repeat="route in routes">
                            <a href="#{{route.path}}">{{route.title}}</a>
                        </li>
                    </ul>

                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a class="btn" href="javascript:void(0);"><i class="icon-fast-backward"></i></a>
                            <a class="btn" href="javascript:void(0);"><i class="icon-pause"></i></a>
                            <a class="btn" href="javascript:void(0);"><i class="icon-play"></i></a>
                            <a class="btn" href="javascript:void(0);"><i class="icon-fast-forward"></i></a>
                        </div>

                        <div class="track-info-container">
                            <div class="track-info">
                                Artist - Current Track
                            </div>
                            <div class="progress track-progress">
                                <div class="bar" style="width: 60%;"></div>
                            </div>
                        </div>


                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div data-ng-view></div>

    <script src="components/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="require_config.js"></script>
    <script src="components/requirejs/require.js" data-main="playberry"></script>
</body>
</html>
